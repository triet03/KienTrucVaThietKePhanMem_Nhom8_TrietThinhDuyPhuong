<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chi tiết Hồ sơ</title>
</head>
<body>
<h2>Chi tiết Hồ sơ Ứng Tuyển</h2>
<p><strong>Họ tên:</strong> <span th:text="${application.fullName}"></span></p>
<p><strong>Email:</strong> <span th:text="${application.email}"></span></p>
<p><strong>Điện thoại:</strong> <span th:text="${application.phone}"></span></p>
<p><strong>Kinh nghiệm:</strong> <span th:text="${application.experience}"></span></p>
<p><strong>Kỹ năng:</strong> <span th:text="${application.skills}"></span></p>
<p><strong>Thư ứng tuyển:</strong> <span th:text="${application.coverLetter}"></span></p>
<p><strong>Vị trí:</strong> <span th:text="${application.position}"></span></p>
<p><strong>Công ty:</strong> <span th:text="${application.company}"></span></p>
<p><strong>Ngày ứng tuyển:</strong> <span th:text="${application.dateApplied}"></span></p>
<p><strong>Trạng thái:</strong> <span th:text="${application.status}"></span></p>
<a href="/companyManager/hoSoUngTuyen">Quay lại danh sách</a>
</body>
</html>
