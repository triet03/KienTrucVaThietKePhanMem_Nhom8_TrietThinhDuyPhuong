<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý tin đăng - Nhà tuyển dụng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="position-sticky">

                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="#">Tổng quan</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Danh sách tin đăng</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Quản lý ứng viên</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Lịch sử mua hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Quảng bá thương hiệu</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto px-md-4">
            <h2 class="mt-4">Danh sách tin đăng</h2>

            <!-- Thống kê -->
            <div class="row my-3">
                <div class="col-md-4 text-center bg-success text-white p-3">Tổng số tin đăng: <b>108</b></div>
                <div class="col-md-4 text-center bg-primary text-white p-3">Tin trả phí: <b>108</b></div>
                <div class="col-md-4 text-center bg-secondary text-white p-3">Tin không phí: <b>108</b></div>
            </div>

            <!-- Bộ lọc -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <select class="form-select">
                        <option selected>Tất cả tin đăng</option>
                        <option>Tin đã duyệt</option>
                        <option>Tin chờ duyệt</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select">
                        <option selected>Tất cả trạng thái</option>
                        <option>Đang hiển thị</option>
                        <option>Đang ẩn</option>
                    </select>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-primary">Tải danh sách</button>
                </div>
            </div>

            <!-- Bảng danh sách tin -->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Tên tin đăng</th>
                    <th>Ngày đăng</th>
                    <th>Lượt xem</th>
                    <th>Tình trạng tin</th>
                    <th>Trạng thái</th>
                    <th>Khác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${jobPosts}">
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.postDate}"></td>
                    <td th:text="${post.views}"></td>
                    <td th:text="${post.status}"></td>
                    <td><span class="badge bg-success" th:if="${post.approved}">Đã duyệt</span>
                        <span class="badge bg-warning text-dark" th:unless="${post.approved}">Chờ duyệt</span></td>
                    <td><button class="btn btn-danger btn-sm">Xóa</button></td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>
</body>
</html>
