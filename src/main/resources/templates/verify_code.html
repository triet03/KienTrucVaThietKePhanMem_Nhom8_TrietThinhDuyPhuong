<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác thực mã</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f0f0f0;
          margin: 0;
        }
        .verify-container {
          background-color: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 300px;
        }
        .verify-container h2 {
          text-align: center;
          margin-bottom: 20px;
        }
        .verify-container input {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        .verify-container button {
          width: 100%;
          padding: 10px;
          background-color: #007bff;
          border: none;
          color: white;
          border-radius: 4px;
          cursor: pointer;
        }
        .verify-container button:hover {
          background-color: #0056b3;
        }
        .error {
          color: red;
          text-align: center;
          margin-bottom: 10px;
        }
        .message {
          color: green;
          text-align: center;
          margin-bottom: 10px;
        }
        .resend-link {
          text-align: center;
          margin-top: 10px;
        }
        .resend-link a {
          color: #007bff;
          text-decoration: none;
        }
        .resend-link a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="verify-container">
    <h2>Xác thực mã</h2>
    <p>Vui lòng nhập mã xác thực đã được gửi đến email của bạn.</p>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${message}" class="message" th:text="${message}"></div>
    <form th:action="@{/verify-code}" method="post">
        <input type="text" name="code" placeholder="Mã xác thực" required/>
        <button type="submit">Xác thực</button>
    </form>
    <div class="resend-link">
        <a th:href="@{/resend-code}">Gửi lại mã xác thực</a>
    </div>
    <p style="text-align: center; margin-top: 10px;">
        Quay lại <a th:href="@{/register}">đăng ký</a>
    </p>
</div>
</body>
</html>
