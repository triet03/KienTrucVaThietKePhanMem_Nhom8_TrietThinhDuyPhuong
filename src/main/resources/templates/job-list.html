<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Danh Sách Công Việc</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f4f4f9;
			margin: 0;
			padding: 0;
			color: #333;
			line-height: 1.6;
		}

		header {
			background-color: #007bff;
			color: #fff;
			padding: 15px 0;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			position: sticky;
			top: 0;
			z-index: 1000;
		}

		nav {
			max-width: 1200px;
			margin: 0 auto;
			padding: 0 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		nav a.logo {
			font-size: 26px;
			font-weight: bold;
			text-decoration: none;
			color: #fff;
			letter-spacing: 1px;
		}

		nav ul {
			list-style: none;
			display: flex;
			margin: 0;
			padding: 0;
		}

		nav ul li {
			margin-left: 25px;
		}

		nav ul li a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			transition: color 0.3s ease, transform 0.2s ease;
		}

		nav ul li a:hover {
			color: #f8d210;
			transform: scale(1.05);
		}

		h1 {
			text-align: center;
			font-size: 32px;
			color: #007bff;
			margin: 40px 0 20px;
			position: relative;
		}

		h1::after {
			content: '';
			width: 50px;
			height: 3px;
			background-color: #f8d210;
			position: absolute;
			bottom: -10px;
			left: 50%;
			transform: translateX(-50%);
		}

		.job-list {
			max-width: 1200px;
			margin: 0 auto 40px;
			padding: 0 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 25px;
		}

		.job-card {
			background-color: #fff;
			border-radius: 15px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			width: 30%;
			padding: 25px;
			text-align: left;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.job-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
		}

		.job-card h2 {
			font-size: 22px;
			color: #007bff;
			margin: 0 0 10px;
			display: flex;
			align-items: center;
		}

		.job-card h2 i {
			margin-right: 10px;
			color: #f8d210;
		}

		.job-card p {
			font-size: 16px;
			color: #666;
			margin: 8px 0;
		}

		.job-card p strong {
			color: #333;
			margin-right: 5px;
		}

		.job-card a {
			display: inline-block;
			margin-top: 15px;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			font-size: 16px;
			font-weight: bold;
			border-radius: 25px;
			transition: background-color 0.3s ease, transform 0.2s ease;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		.job-card a:hover {
			background-color: #0056b3;
			transform: translateY(-3px);
		}

		@media (max-width: 768px) {
			.job-card {
				width: 80%;
			}

			h1 {
				font-size: 24px;
			}

			.job-card h2 {
				font-size: 18px;
			}

			.job-card p {
				font-size: 14px;
			}

			.job-card a {
				font-size: 14px;
			}
		}
	</style>
</head>
<body>

<header>
	<nav>
		<a href="/homeCandidate" class="logo">Trang Chủ</a>
		<ul>
			<li><a href="/jobs">Công việc</a></li>
			<li><a href="/homeCompany">Bạn là nhà tuyển dụng?</a></li>
		</ul>
	</nav>
</header>

<h1>Công Việc Đang Tuyển Dụng</h1>
<div class="job-list">
	<div class="job-card" th:each="job : ${jobs}">
		<h2><i class="fas fa-briefcase"></i><span th:text="${job.jobName}"></span></h2>
		<p><strong>Mô tả:</strong> <span th:text="${job.jobDesc}"></span></p>
		<p><strong>Lương:</strong> <span th:text="${#numbers.formatInteger(job.salary, 0, 'POINT')} + ' VND'"></span></p>
		<p><strong>Công ty:</strong>
			<span th:text="${job.company != null ? job.company.compName : 'Không xác định'}"></span>
		</p>
		<a th:href="@{/jobs/{id}(id=${job.jobId})}">Xem chi tiết</a>
	</div>

</div>

</body>
</html>
