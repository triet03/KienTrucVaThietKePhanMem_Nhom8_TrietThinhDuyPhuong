<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký Nhà Tuyển Dụng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 15px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h2 {
      color: #007bff;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <a href="/homeCompany">Trang Chủ</a>
</header>

<div class="container">
  <h2>Đăng Ký Nhà Tuyển Dụng</h2>

  <!-- Hiển thị lỗi nếu có -->
  <div th:if="${error}" class="error">
    <p th:text="${error}"></p>
  </div>

  <form th:action="@{/register/company}" th:object="${company}" method="post">
    <input type="text" th:field="*{compName}" placeholder="Tên công ty" required>
    <input type="email" th:field="*{email}" placeholder="Email" required>
    <input type="password" th:field="*{password}" placeholder="Mật khẩu" required>
    <input type="text" th:field="*{phone}" placeholder="Số điện thoại" required>
    <input type="text" th:field="*{webUrl}" placeholder="Website">
    <textarea th:field="*{about}" placeholder="Mô tả công ty" rows="4"></textarea>

    <button type="submit">Đăng Ký</button>
  </form>

  <p>Đã có tài khoản? <a th:href="@{/login/company}">Đăng nhập</a></p>
</div>

</body>
</html>
