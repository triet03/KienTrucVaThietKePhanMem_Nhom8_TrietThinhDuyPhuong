<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Công Việc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        nav a:hover {
            color: #f8d210;
            transform: scale(1.05);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .job-info {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .job-info p {
            font-size: 16px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .job-info strong {
            color: #007bff;
            font-weight: bold;
            margin-right: 10px;
            min-width: 150px;
        }

        .job-info i {
            margin-right: 10px;
            color: #f8d210;
        }

        .job-info ul {
            list-style: none;
            padding-left: 0;
        }

        .job-info ul li {
            font-size: 16px;
            color: #666;
            margin: 8px 0;
            position: relative;
            padding-left: 25px;
        }

        .job-info ul li:before {
            content: "\f058";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            color: #28a745;
            position: absolute;
            left: 0;
            top: 2px;
        }

        .apply-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .apply-btn:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        .cv-form {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .cv-form h2 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        .cv-form label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .cv-form input, .cv-form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .cv-form input:focus, .cv-form textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .cv-form textarea {
            resize: vertical;
        }

        .cv-form button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cv-form button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px 10px;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .job-info p, .job-info ul li {
                font-size: 14px;
            }

            .apply-btn, .cv-form button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="/homeCandidate">Trang Chủ</a>
    </nav>
</header>
<div class="container">
    <h1 th:text="${job.jobName}"></h1>
    <div class="job-info">
        <p><i class="fas fa-briefcase"></i><strong>Mô tả công việc:</strong> <span th:text="${job.jobDesc}"></span></p>
        <p><i class="fas fa-building"></i><strong>Công ty:</strong> <span th:text="${job.company.compName}"></span></p>
        <p><i class="fas fa-envelope"></i><strong>Email Nhà Tuyển Dụng:</strong> <span th:text="${job.company.email}"></span></p>

        <!-- LƯƠNG: Đặt gần các thông tin khác -->
        <p><i class="fas fa-money-bill-wave"></i><strong>Lương:</strong>
            <span th:text="${#numbers.formatInteger(job.salary, 0, 'COMMA')} + ' VND'"></span>
        </p>

        <p><i class="fas fa-tools"></i><strong>Yêu cầu kỹ năng:</strong></p>
        <ul>
            <li th:each="skill : ${skills}" th:text="${skill.skillName}"></li>
        </ul>

    </div>


    <!-- Nút bấm để mở form nộp hồ sơ -->
    <button class="apply-btn" onclick="showCvForm()">Nộp hồ sơ</button>

    <!-- Form điền CV -->
    <div class="cv-form" id="cvForm">
        <h2>Điền thông tin ứng tuyển</h2>
        <form action="/ungVien/nop-ho-so" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="position" th:value="${job.jobName}" />
            <input type="hidden" name="company" th:value="${job.company.compName}" />
            <input type="hidden" name="dateApplied" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" />
            <input type="hidden" name="status" value="Đang chờ duyệt" />

            <label for="fullName">Họ và Tên:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="experience">Kinh nghiệm làm việc:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>

            <label for="skills">Kỹ năng của bạn:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>

            <label for="coverLetter">Thư ứng tuyển:</label>
            <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>
            <label for="cvImage">CV (ảnh):</label>
            <input type="file" name="cvImage" id="cvImage" required>
            <button type="submit">Gửi hồ sơ</button>
        </form>
    </div>

</div>

<script>
    function showCvForm() {
        document.getElementById("cvForm").style.display = "block";
        document.querySelector(".apply-btn").style.display = "none"; // Ẩn nút "Nộp hồ sơ" sau khi nhấn
    }
</script>
</body>
</html>
